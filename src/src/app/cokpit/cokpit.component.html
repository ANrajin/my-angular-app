<div class="row">
    <div class="col-xs-12">
        <h3 class="text-primary">Add new server or blueprint!</h3>

        <div class="form-group">
            <label for="name">Server Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newServerName">
        </div>
        <div class="form-group">
            <label for="content">Server Content</label>
            <input type="text" id="content" class="form-control" [(ngModel)]="newServerContent">
        </div>

        <div class="py-2">
            <button type="button" class="btn btn-primary" (click)="onAddServer()">
                Add Server
            </button>
            <button type="button" class="btn btn-primary" (click)="onAddBlueprint()">
                Add Server Blueprint
            </button>
        </div>
    </div>
</div>
