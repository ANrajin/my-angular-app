<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success btn-sm">New Recipe</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix border rounded p-3 my-2" *ngFor="let recipe of recipes">
            <div class="float-start">
                <h4 class="list-gorup-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>

            <span class="float-end">
                <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 80px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
